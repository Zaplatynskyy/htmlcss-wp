<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header>
            <!-- sezione header logo -->
            <div class="header_top mb_30">
                <!-- logo pagina -->
                <div class="container_img">
                    <img src="img/logo.png" alt="logo neori">
                </div>

                <!-- links dell'header -->
                <nav class="header_links">
                    <ul>
                        <li><a href="#">features</a></li>
                        <li><a href="#">editorials</a></li>
                        <li><a href="#">environment</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">shop</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
            </div>

            <!-- sezione header jumbotron -->
            <div class="jumbotron mb_30">
                <div class="layover">
                    <section class="text_jumbotron">
                        <h2>Pretium ac placerat dui interdum nunc in eros urna morbi</h2>
                        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, magni, nam tenetur laborum consequatur officiis voluptatum ...</div>
                    </section>
                </div>
            </div>
        </header>
        
        <main class="debug">

            

            <!-- contenitore degli elementi floattati della main -->
            <div class="clearfix">

                <!-- sezione della main superiore -->
                <div class="main_top mb_30 debug">

                </div>

                <!-- colonna della main di sinistra -->
                <aside class="left_side float_left debug">

                </aside>

                <!-- colonna della main centrale -->
                <section class="main_content float_left debug">

                </section>

                <!-- colonna della main di destra -->
                <aside class="right_side float_left debug">

                </aside>

            </div>
            
        </main>
    
        <footer class="debug">
            
        </footer>

    </div>
    
</body>
</html>
